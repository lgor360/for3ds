<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>сайт веселья :3</title>
    <linkrel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            text-align: center;
            color: #FFFFFF;
            background: #424242;
        }
    </style>
</head>
<body>
    <font>какой твой любимый цвет?</font>
    <select name="cselect" id="catselect" onchange="ccat()">
        <option value="black.png">Чёрный</option>
        <option value="red.png">Красный</option>
        <option value="orange.png">Оранжевый</option>
        <option value="yellow.png">Жёлтый</option>
        <option value="green.png">Зелёный</option>
        <option value="blue.png">Голубой</option>
        <option value="purple.png">Фиолетовый</option>
        <option value="pink.png">Розовый</option>
    </select>
    <img id="cat" src="igor360website/black.png">
    <script>
        function ccat() {
            const cat = document.getElementById('cat');
            var NSS = document.getElementById("catselect").value;
            var imgsrc = "/igor360website/" += NSS
            cat.src = imgsrc;
        }
    </script>
</body>
</html>
